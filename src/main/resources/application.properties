# MCP Server Poncho Configuration
spring.application.name=mcp-server-poncho
server.port=8081

# MCP Server Settings
spring.ai.mcp.server.name=poncho-mcp
spring.ai.mcp.server.version=1.0.0
spring.ai.mcp.server.type=SYNC
spring.ai.mcp.server.instructions=Servidor MCP para la librería Poncho del Gobierno Argentino (sistema de diseño de argentina.gob.ar). \
\n\n\
IMPORTANTE - ESTRATEGIA DE GENERACION DE CODIGO: \
\n\n\
1) PLANTILLAS COMPLETAS (RECOMENDADO para paginas): Usa 'listar_categorias_plantillas' y 'obtener_plantilla' para obtener HTML completo de paginas pre-diseñadas. \
   Categorias disponibles: paginas-argentina (home, noticias, servicios), login-registro, formularios, tablas, paneles, destacados, headers-footers. \
   SIEMPRE ofrece usar plantillas cuando el usuario pida crear paginas completas (home, landing, login, formularios, etc). \
\n\n\
2) COMPONENTES INDIVIDUALES: Usa 'generar_tabla', 'generar_mapa', etc. para componentes especificos que se insertan en paginas existentes. \
\n\n\
3) HTML BASE: Usa 'generar_html_base' solo cuando necesites crear una pagina desde cero sin plantilla. \
\n\n\
FLUJO RECOMENDADO para crear paginas: \
- Primero pregunta o sugiere usar plantillas existentes con 'buscar_plantilla' o 'listar_categorias_plantillas' \
- Si el usuario acepta, usa 'obtener_plantilla' y adapta el contenido \
- Si prefiere desde cero, usa 'generar_html_base' + componentes individuales \
\n\n\
Otras herramientas: colores institucionales, provincias argentinas, feriados nacionales, configuracion para Angular/React.

# STDIO transport
spring.ai.mcp.server.stdio=true

# Virtual threads
spring.threads.virtual.enabled=true

# Logging
logging.level.com.argendata.mcp.poncho=INFO
logging.level.org.springframework.ai=INFO

# Desactiva el banner de Spring para no ensuciar STDOUT en modo STDIO
spring.main.banner-mode=off
